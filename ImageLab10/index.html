<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky1" src="assets/beachbg.jpg">
        <img id="tex1" src="assets/BeachBallTexture3.png">
        <img id="tex2" src="assets/beachfloatytexture.jpg">
        <img id="tex3" src="assets/texture3.jpg">
        <img id="tex4" src="assets/texture4.jpg">
        <img id="plane" src="assets/plane.jpg">
      </a-assets>
      <!-- https://www.flickr.com/search/?text=equirectangular+background -->

      <a-sky src="#sky1" radius="30"></a-sky>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-torus position="-4 0.5 -3" rotation="0 45 0" src="#tex2"></a-torus>
      <a-sphere position="0 1.25 -5" radius="1.25" src="#tex1"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <!-- <a-sky color="#ECECEC"></a-sky> -->
    </a-scene>
  </body>
</html>
