<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body> <!-- control-alt-i to see the inspector-->
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0.1 -4" rotation="-90 180 -90" width="4" height="4" color="#7BC8A4"></a-plane>

      <!-- Snowman markup-->
      <a-sphere position="5 1.25 -5" radius="1.25" color="#F5F5F5"></a-sphere>
      <a-sphere position="5 2.55 -5" radius="1.00" color="#F5F5F5"></a-sphere>
      <a-sphere position="5 3.75 -5" radius=".75" color="#F5F5F5"></a-sphere>
      <a-cylinder position="5 3.766 -4.3" rotation="90 0 0" radius="0.05" height=".5" color="#FFA500"></a-cylinder>

      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: moon; dressingAmount: 100"></a-entity>
    </a-scene>
  </body>
</html>
