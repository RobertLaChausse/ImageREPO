<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body> <!-- control-alt-i to see the inspector-->
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0.1 -4" rotation="-90 180 -90" width="4" height="4" color="#7BC8A4"></a-plane>

      <!-- Snowman markup-->
      <a-sphere position="5 1.25 -5" radius="1.25" color="#F5F5F5"></a-sphere> <!-- body balls-->
      <a-sphere position="5 2.55 -5" radius="1.00" color="#F5F5F5"></a-sphere>
      <a-sphere position="5 3.75 -5" radius=".75" color="#F5F5F5"></a-sphere>
      <a-sphere position="4.76 4.04 -4.5" radius=".2" color="#000000"></a-sphere> <!-- eyes on this line and below-->
      <a-sphere position="5.17 4.057 -4.52" radius=".2" color="#000000"></a-sphere>
      <a-sphere position="5.01 2.72 -4.19" radius=".2" color="#000000"></a-sphere> <!-- belly buttons-->
      <a-sphere position="5.01 2.44 -4.17" radius=".2" color="#000000"></a-sphere>
      <a-sphere position="5.01 3 -4.31" radius=".2" color="#000000"></a-sphere>
      <a-cylinder position="5 4.441 -5.04" rotation="0 0 0" radius="0.5" height=".05" color="#000000"></a-cylinder> <!-- hat brim -->
      <a-cylinder position="5 4.814 -5.01" rotation="0 0 0" radius="0.25" height=".95" color="#000000"></a-cylinder> <!-- hat -->
      <a-cylinder position="5 3.766 -4.3" rotation="90 0 0" radius="0.05" height=".5" color="#FFA500"></a-cylinder> <!-- nose -->

      <a-cylinder position="3.75 3 -4.925" rotation="100 90 0" radius="0.05" height="1" color="#622A0F"></a-cylinder> <!-- left arm + fingers (below) -->
      <a-cylinder position="3.22 3.12 -4.788" rotation="90 0 60" radius="0.05" height=".5" color="#622A0F"></a-cylinder> <!-- fingers-->
      <a-cylinder position="3.202 3.307 -4.816" rotation="10 30 30" radius="0.05" height=".5" color="#622A0F"></a-cylinder> <!-- fingers -->
      <a-cylinder position="3.209 3.080 -5.06" rotation="90 60 0" radius="0.05" height=".5" color="#622A0F"></a-cylinder> <!-- fingers -->
      <a-cylinder position="6.06 3 -4.925" rotation="70 90 0" radius="0.05" height="1" color="#622A0F"></a-cylinder> <!-- right arm + fingers (below) -->
      <a-cylinder position="6.42 3.12 -4.788" rotation="90 0 60" radius="0.05" height=".5" color="#622A0F"></a-cylinder> <!-- fingers-->
      <a-cylinder position="6.402 3.307 -4.816" rotation="10 30 30" radius="0.05" height=".5" color="#622A0F"></a-cylinder> <!-- fingers -->
      <a-cylinder position="6.409 3.080 -5.06" rotation="90 60 0" radius="0.05" height=".5" color="#622A0F"></a-cylinder> <!-- fingers -->


      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: contact; dressingAmount: 100"></a-entity>
    </a-scene>
  </body>
</html>
